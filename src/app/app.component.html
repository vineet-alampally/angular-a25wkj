<h2>Repositories</h2>

<div *ngFor="let repo of repository"> 

  <h3>
    <a [title]="repo.node.name + ' details'">
      {{ repo.name }}
    </a>
  </h3>

  <p *ngIf="repo.url">
    URL: {{ repo.url }}
  </p>
  
</div>
